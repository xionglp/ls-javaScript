      // 案例一: arguments 
      function sum() {
        var total = 0
        for (let i = 0; i < arguments.length; i++) {
          const arg = arguments[i]
          total += arg
        }
        return total
      }
      console.log(sum(10, 20))
      console.log(sum(10, 20, 30))
