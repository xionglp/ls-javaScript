<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <style></style>
  </head>
  <body>
    <script>
      // 递归调用： 通俗讲就是自己调用自己，
      // 前提是得有一个结束条件，否则会死循环一直调用下去
      // 需求：封装一个函数可以实现x的n次方
      // 方式一：
      function pow1(x, n) {
        return x ** n
      }
      console.log(pow1(2, 3))
      console.log(pow1(3, 3))

      // 方式二：
      // 2 * 2 * 2
      // 3 * 3 * 3
      function pow2(x, n) {
        var total = 1
        for (let i = 0; i < n; i++) {
          total *= x
        }
        return total
      }
      console.log(pow2(2, 3))
      console.log(pow2(3, 3))

      // 方式三：递归
      function pow(x, n) {
        if (n === 1) return x
        return x * pow(x, n - 1) // 2 * 2 * pow(2, 1)
      }
      console.log(pow(2, 3))
      console.log(pow(3, 3))
    </script>
  </body>
</html>
