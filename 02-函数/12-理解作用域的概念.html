<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // 全局作用域
      var message = "hello world"
      if (true) {
        console.log(message)
      }
      function foo() {
        console.log("在foo中访问", message)
      }
      foo()

      // 2、ES5之前是没有块级作用域的，（var定义的变量是没有块级作用域的）
      {
        var count = 100
        console.log("在代码块中访问count: ", count)
      }
      console.log("在代码块外面访问: ", count)

      // for循环的代码块也是没有自己的作用域
      for (var i = 0; i < 3; i++) {
        var foo = "foo"
      }
      console.log("for循环外面访问foo:", foo)
      console.log("foo循环外面访问i:", i)

      // 3. ES5之前函数代码块会形成自己的作用域
      // 意味着在函数内部定义的变量，外面是访问不到的
      function test() {
        var bar = "bar"
      }
      test()
      // console.log("bar函数外面访问", bar) // 访问不到

      function sayHello() {
        var nickName = "kobe"
        console.log("sayHello函数内部访问:", nickName)
        function hi() {
          console.log("hi function~ ")
          console.log("在hi函数中访问nickName: ", nickName)
        }
        hi()
      }
      sayHello()
    </script>
  </body>
</html>
