<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方法放在函数的显示原型上</title>
    <style></style>
  </head>
  <body>
    <script>
      function Student(name, age, sno) {
        this.name = name
        this.age = age
        this.sno = sno

        // 1. 编写函数， 会创建很多个函数对象
        // this.running = function() {
        //   console.log(this.name + " - running")
        // }
        // this.eatting = function() {
        //   console.log(this.name + " - eatting")
        // }
        // this.studying = function() {
        //   console.log(this.name + "  studying")
        // }
      }

      // 2. 当多个对象拥有共同的值时, 我们可以将它放到构造函数的显示原先上
      // 由构造函数创建出来的对象，都会共享这些属性
      Student.prototype.running = function() {
        console.log(this.name + " - running ")
      }
      Student.prototype.eatting = function() {
        console.log(this.name + " - eatting")
      }
      Student.prototype.studying = function() {
        console.log(this.name + " - studying")
      }

      const stu1 = new Student("xionglp", 18, 10000)
      const stu2 = new Student("kobe", 22, 100001)
      stu1.running()
      stu2.eatting()
    </script>
  </body>
</html>
