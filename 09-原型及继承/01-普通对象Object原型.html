<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>普通对象的原型</title>
    <style></style>
  </head>
  <body>
    <script>
      // 普通对象的原型: 每个普通的对象都有一个内置属性[[prototype]],这个特殊的对象可以指向另外一个对象
      // [[prototype]]的作用：
      // 当我们通过引用对象的key来获取一个value的时候，它会触发get函数的操作，这个操作首先会检查该对象是否有对应的属性
      // 如果有就使用它，如果对象中没有该属性，那么会访问对象的内置属性[[prototype]]指向的对象上的属性

      // 获取的方式：
      // 1. 通过对象的__proto__属性可以获取
      // 2. 通过Object.getPrototypeOf()获取

      let obj = {
        name: "xionglp",
        age: 18
      }
      console.log(obj)
      let info = {}

      // 获取对象的原型
      console.log(obj.name, obj.age)
      console.log(obj.__proto__)
      console.log(Object.getPrototypeOf(obj))
      console.log(obj.__proto__ === Object.getPrototypeOf(obj))
      console.log(obj.__proto__ === Object.prototype)

      // 这个原型有什么作用：
      // 1. 当我们通过[[get]]获取一个对象属性的value时，它会现在自己的对象中查找，如果找到就直接返回
      // 2. 如果没有找到就会去原型中查找

      obj.__proto__.message = "hello"
      console.log(obj.message)
    </script>
  </body>
</html>
