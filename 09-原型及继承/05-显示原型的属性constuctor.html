<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数显示原型prototype的属性constructor</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1、非常重要的属性: 
      // 函数显示原型prototype的属性constructor:
      // 默认情况下函数的显示原型上都会添加一个constructor属性，指向当前函数对象
      // constructor 指向Person函数对象
      function Person() {}

      var personPrototype = Person.prototype
      console.log(personPrototype)
      console.log(personPrototype.constructor)
      console.log(personPrototype.constructor === Person)

      console.log(Person.name)
      console.log(personPrototype.constructor.name)

      //实例对象
      var p = new Person()
      console.log(p.__proto__.constructor)
      console.log(p.__proto__.constructor.name)
    </script>
  </body>
</html>
