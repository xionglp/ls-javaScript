<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数对象的原型</title>
    <style></style>
  </head>
  <body>
    <script>
      // 对象是对象， 函数时函数， 不过函数也是一个对象
      // 函数对象的原型:
      var obj = {}
      function Foo() {}

      // 1. 将函数看做是一个普通对象， 它具备__proto__(隐式原型)
      console.log(obj.__proto__)
      console.log(Foo.__proto__)

      // 2. 将函数看做是一个函数时，它具备prototype(显示原型)
      console.log(Foo.prototype)
      // console.log(obj.prototype) // undefined, 普通对象是没有prototype属性
    </script>
  </body>
</html>
