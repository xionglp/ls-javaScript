<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new创建对象时的原型</title>
    <style></style>
  </head>
  <body>
    <script>
      // new创建对象:
      // 1. 创建一个空对象{}
      // 2. 这个对象内部的[[prototype]]属性会被赋值为该构造函数的prototype属性
      // 3. 意味着 我们通过Person构造函数创建出来的所有对象[[prototype]]属性都指向Person.prototype

      function Foo() {
        // 1. 创建一个空对象{}
        // 2. 将Foo的显示原型prototype赋值给空对象的__proto__隐式原型
      }
      console.log(Foo.prototype)
      var f1 = new Foo()
      var f2 = new Foo()
      var f3 = new Foo()
      var f4 = new Foo()
      console.log(f1.__proto__)
      console.log(f1.__proto__ === f3.__proto__)
      console.log(f2.__proto__ === Foo.prototype)
      // f1, f2, f3 f4的隐式原型__proto__都相等，并且都等于Foo的显示原型 
    </script>
  </body>
</html>
