<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>

      // 一、字面量方式:
      var stu1 = {
        name: "xionglp",
        age: 18,
        height: 1.88,
        running: function() {
          console.log("running~")
        }
      }

      var stu2 = {
        name: "xionglp",
        age: 18,
        height: 1.88,
        running: function() {
          console.log("running~")
        }
      }

      var stu3 = {
        name: "xionglp",
        age: 18,
        height: 1.88,
        running: function() {
          console.log("running~")
        }
      }

      // 二、工厂函数创建对象
      function createStudent(name, age, height) {
        var stu = {}
        stu.name = name
        stu.age = age
        stu.height = height
        stu.running = function() {
          console.log("running~")
        }
        return stu
      }

      var stu1 = createStudent("xionglp", 18, 1.78)
      var stu2 = createStudent("kobe", 20, 1.98)
      console.log(stu1)
      console.log(stu2)

      // 三、new关键字创建对象
      /**
       * 如果一个函数被new操作符调用
       * 1. 创建一个新的空对象
       * 2. 对象内部的[[prototype]]属性会被赋值为该构造函数的prototype属性
       * 3. 让this指向这个对象
       * 4. 执行函数体的代码块
       * 5. 如果没有明确返回一个非空对象，那么this指向的对象会自动返回
       **/
      function coder(name, age, height) {
        this.name = name
        this.age = age
        this.height = height
        this.running = function() {
          console.log("running~")
        }
      }

      // 在函数调用的前面加上new关键字
      var stu1 = new coder("why", 18, 1.99)
      var stu2 = new coder("xionglp", 20, 1.98)
      console.log(stu1, stu2)
    </script>
  </body>
</html>
