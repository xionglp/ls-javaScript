<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var info = {
      name: "xionglp",
      age: 18,
      height: 1.99
    }

    // 对对象进行遍历
    var infoKeys = Object.keys(info)
    for (let i = 0; i < infoKeys.length; i++) {
      const key = infoKeys[i];
      const value = info[key]
      console.log(`key: ${key}, value: ${value}`)
    }

    for(var key in info) {
      var value = info[key]
      console.log(`key: ${key}, value: ${value}`)
    }

    // 2. javaScript中 内存的分配方式
    // 原始类型占据的空间是在栈内存中分配的
    // 对象类型占据的空间是在堆内存中分配的
    var name = "hello"
    var age = 18
    var foo = {
      foo: "foo",
      bar: 123
    }
    var message = name + "world"
  </script>
</body>
</html>
