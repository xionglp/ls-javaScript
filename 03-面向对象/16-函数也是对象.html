    <style></style>

  <body>
    <script>
      // 定义原始类型的变量
      var name = "xionglp"
      var age = 19

      // 定义对象类型的变量
      var obj = {} // 对象类型， 分配在堆内存
      var foo = function() {} // 堆内存
      function bar() {}       // 堆内存

      console.log(typeof obj)
      console.log(typeof foo)
      console.log(typeof bar)

      var info = {}
      info.name = "kobe"

      function sayHello() {}
      sayHello.name = "xionglp"
      console.log(sayHello.name)
    </script>
