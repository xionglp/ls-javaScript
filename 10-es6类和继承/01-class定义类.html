<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class定义类</title>
    <style></style>
  </head>
  <body>
    <script>
      class Person {
        // 类中的构造函数
        // 当我们通过new去调用Person类时，默认会调用constructor方法
        constructor(name, age) {
          this.name = name,
          this.age = age
        }
        // 实例方法
        running() {
          console.log(this.name + "running~")
        }
        eatting() { 
          console.log(this.name + "eatting")
        }
      }

      const p1 = new Person("xionglp", 18)
      console.log(p1.name, p1.age)
      p1.running()
      p1.eatting()

      console.log(Person.prototype === p1.__proto__)
      console.log(Person.running) // undefined
      console.log(Person.prototype.running) // runnning fn， 方法是放在原型上， 这样就是所有创建的实例对象共享方法。

      // 备注：class定义的类（构造函数）和用function定义的构造函数的不同点:
      // function定义的构造函数，可以作为普通函数去调用
      // class定义的构造函数不能作为一个普通的函数去调用
    </script>
  </body>
</html>
