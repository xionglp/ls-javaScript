<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的静态方法</title>
    <style></style>
  </head>
  <body>
    <script>
      // 类的静态方法：定义直接使用类来执行的方法，不需要有类的实例，使用static来定义
      const names = ["xionglp", "kobe", "james", "curry"]
      class Person{
        constructor(name, age) {
          this.name = name
          this.age = age
        }

        eatting() {
          console.log(this.name + "eatting~")
        }

        static randomPerson() {
          console.log(this)
          var randomName = names[Math.floor(Math.random() * names.length)]
          return new this(randomName, Math.floor(Math.random() * 100))
        } 
      }

      var p1 = new Person("xjz", 2)
      p1.eatting()

      var p2 = Person.randomPerson()
      console.log(p2)
    </script>
  </body>
</html>
