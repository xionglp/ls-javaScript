<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>

    <span>111111</span>
    <div class="box">
      <span class="box-first">呵呵呵呵</span>
      <p>哈哈哈哈</p>
    </div>

    <script>
      var boxEl = document.querySelector(".box")

      // 真实创建一个DOM对象
      var h2El = document.createElement("h2")
      h2El.className = "title"
      h2El.classList.add("active")
      h2El.textContent = "我是标题"

      // 将元素插入boxEl
      // boxEl.append(h2El)
      // boxEl.prepend(h2El)
      // boxEl.after(h2El)
      // boxEl.before(h2El)
      // boxEl.replaceWith(h2El)

      // 插入到span和p元素之间
      var spanEl = boxEl.querySelector(".box-first")
      spanEl.after(h2El)

    </script>

  </body>
</html>
