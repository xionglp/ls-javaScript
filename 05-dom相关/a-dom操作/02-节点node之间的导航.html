<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    
    <!-- 我是注释, 哈哈哈 -->
    我是文本, 呵呵呵

    <div class="box">哈哈哈哈哈</div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <script>
      // 1. 获取节点的导航
      var bodyEl = document.body
      console.log(bodyEl.childNodes) // body的所有子节点

      var bodyElFirstChild = bodyEl.firstChild // body的第一个子节点
      console.log(bodyElFirstChild)
      
      // previousSibling  - 前兄弟节点,  nextSibling - 后兄弟节点
      var bodyElCommentChild = bodyElFirstChild.nextSibling  // 获取body中的注释
      console.log(bodyElCommentChild)

      var bodyParent = bodyEl.parentNode  //获取body的父节点
      console.log(bodyParent)
    </script>

  </body>
</html>
