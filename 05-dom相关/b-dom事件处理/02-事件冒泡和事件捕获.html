<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        background-color: #f00;
      }

      .box span {
        width: 100px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span></span>
    </div>

    <script>
      // 冒泡: 从最内层的span往外传递(span -> body)
      // 捕获: 从最外层的body往内传递（body -> span）
      var spanEl = document.querySelector("span")
      var divEl = document.querySelector(".box")
      var bodyEl = document.body

      // 默认情况下是事件冒泡(span -> body)
      spanEl.addEventListener("click", function() {
        console.log("span元素发生了点击 - 冒泡")
      })
      divEl.addEventListener("click", function() {
        console.log("div元素发生了点击 - 冒泡")
      })
      bodyEl.addEventListener("click", function() {
        console.log("body发生了点击 - 冒泡")
      })

      // 设置希望监听事件捕获的过程
      spanEl.addEventListener("click", function() {
        console.log("span元素发生了点击 - 捕获")
      }, true)
      divEl.addEventListener("click", function() {
        console.log("div元素发生了点击 - 捕获")
      }, true)
      bodyEl.addEventListener("click", function() {
        console.log("body发生了点击 - 捕获")
      }, true)
    </script>
  </body>
</html>
