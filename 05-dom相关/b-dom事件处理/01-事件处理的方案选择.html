<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>

    <button class="btn2">按钮2</button>
    <button class="btn3">按钮3</button>
  </body>

  <script>
    // 事件监听三种方式
    // 1.在script中直接监听
    // 2.DOM属性，通过元素on来监听事件
    // 3.通过EventTarget中的addEventListener来监听
    
    // 获取元素对象
    var btn2El = document.querySelector(".btn2")
    var btn3El = document.querySelector(".btn3")

    function handleClick02() {
      console.log("按钮2发生点击")
    }

    function handleClick03() {
      console.log("按钮3发生点击")
    }

    // btn2El.onclick = handleClick02
    // btn3El.onclick = handleClick03

    // addEventListener
    btn2El.addEventListener("click", function() {
      console.log("btn2第一次事件监听")
    })
    btn2El.addEventListener("click", function() {
      console.log("btn2第二次事件监听")
    })
    btn2El.addEventListener("click", function() {
      console.log("btn2第三次事件监听")
    })
  </script>
</html>
