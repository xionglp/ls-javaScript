<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串模板拼接${}</title>
    <style></style>
  </head>
  <body>
    <script>
      // 模板字符串的使用：将字符串和js变量快速拼接起来
      const name = "xionglp"
      const age = 19
      const height = 1.99
      console.log(`my name is ${name}, age is ${age}, height: ${height}`)

      function foo() {
        return "foo"
      }
      console.log(`my function is ${foo()}`)

      // 标签模板字符串使用： 第一个元素是数组，是被模块字符串拆分的字符串组合,后面的元素是一个个模块字符串传入的内容
      function bar(...args) {
        console.log(args)
      } 
      bar("vuejs", "javaScript") // ["vuejs", "javaScript"]
      bar`vue ${name} js ${age}` // [[vue, js ''], xionglp, 19]
    </script>
  </body>
</html>
