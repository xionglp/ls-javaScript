<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      /**
       * 闭包: JavaScript中，每当创建一个函数，闭包就会在函数创建的同时创建出来，可以在一个内层函数中访问到其外层函数的作用域。
       * 如果访问了外层作用域的变量，那么就形成一个闭包。
       * 闭包形成的条件: (函数的嵌套、内部函数引用外部函数的局部变量)
       * 
       * 优点：延长局部变量的生命周期
       * 缺点: 会导致函数的变量一直保存在内存中，过多的闭包可能会导致内存泄漏
      */

      const foo = '123'
    </script>
  </body>
</html>
