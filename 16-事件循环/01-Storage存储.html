<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage存储
    </title>
    <style></style>
  </head>
  <body>
    <script>
      // 1. LocalStorage: 本地存储，提供一种永久性的存储，在关掉网页重新打开，存储的数据依然存在
      // 2. SessionStorage: 会话存储，数据存储在当前浏览器标签页的会话中， 提供本次会话的存储，在关闭会话时，存储的内容会被清掉
      // 3. 在页面内进行跳转，localStorage会保留数据， sessionStorage也会保留数据
      // 4. 在页面外进行跳转（打开新的网页），localStorage会保留，sessionStorage会删除
    </script>
  </body>
</html>
