<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise异步计数</title>
    <style></style>
  </head>
  <body>
    <script>
      // 2024-05-19
      // 异步计算1 - 100的和
      function executor(counter) {
        const promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            if (counter > 0) {
              let total = 0
              for(let i = 0; i < counter; i++) {
                total += i;
              }
              resolve(total)
            } else {
              reject(`${counter}有问题`)
            }
          }, 3000);
        })
        return promise
      }

      executor(120).then((res) => {
        console.log(res)
      }).catch(err => {
        console.log(err)
      })
    </script>
  </body>
</html>
