  <body>
    <script>
      var names = ["abc", "cba", "nba", "mba"]
      console.log(names.includes("nba"))

      // findIndex: 查找元素的索引
      var findIndex = names.findIndex(function(item, index, arr) {
        return item === "nba"
      })
      console.log(findIndex)
    </script>
