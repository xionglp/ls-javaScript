<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>

    <script>
      var message = "hello vue.js"

      console.log(message.length)

      // 访问字符串中某个位置的字符
      console.log(message[3])
      console.log(message.charAt(3))
      console.log(message[20]) // 查询不到返回的是undefiend
      console.log(message.charAt(20)) // 查询不到返回的是空

      // 字符串遍历
      // for (var i = 0; i < message.length; i++) {
      //   console.log(message[i])
      // }

      // // 目前可迭代对象：字符串、数组
      // for (var char of message) {
      //   console.log(char)
      // }

      // 二、字符串修改

      var message = "hello world"
      message[2] = "a" // 字符串在定义后是不可修改的
      console.log(message)
      console.log(message[2])
      message = "hello vue.js"
      console.log(message)

      var message1 = message.toUpperCase() // 将字符串所有字符转成大写
      message = message.toUpperCase()
      console.log(message, message1)

      var message2 = message.toLowerCase() // 将字符串所有字符转成小写
      console.log(message2)

      // 三、字符串查找

      // indexof、includes、startWith、 endsWith、replace
      var message = "my name is xionglp"
      var name = "xionglp"

      // 判断一个字符串是否在另一个字符串里面
      var index = message.indexOf(name)
      if (index !== -1) {
        console.log("包含")
      } else {
        console.log("不包含")
      }

      // ES6新增一个方法判断包含关系
      if (message.includes(name)) {
        console.log("包含")
      }

      // startWith: 是否以XXX开头
      if (message.startsWith("my")) {
        console.log("message以my开头")
      }

      if (message.endsWith("xionglp")) {
        console.log("message以xionglp结尾")
      }

      // 字符串替换
      // var newMessage = message.replace("xionglp", "kobe")
      // console.log(newMessage)

      var newName = "kobe"
      var newMessage = message.replace("xionglp", function() {
        return newName.toUpperCase()
      })
      console.log(newMessage)


      // 四、字符串截取
      var message = "hello world"
      // 字符串截取
      console.log(message.slice(3, 7))
      console.log(message.slice(3)) // 从某个位置截取到字符串末尾， 第二个参数不传

      // 五、字符串拼接
      var str1 = "hello"
      var str2 = " world"
      var str3 = " kobe"

      var newString = str1 + str2 + str3;
      console.log(newString)

      var newString2 = str1.concat(str2).concat(str3)
      console.log(newString2)

      var newString3 = str1.concat(str2, str3, " aaa", " bbb")
      console.log(newString3)

      // 删除首尾的空格
      var string = "  vue.js   "
      console.log(string.trim())

      // 字符串切割
      var message = "aaa-bbb-ccc"
      var items = message.split("-")
      console.log(items)
      var newMessage = items.join("*")
      console.log(newMessage)

    </script>
  </body>
</html>
