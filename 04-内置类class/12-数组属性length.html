<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      var names = ["abc", "cba", "nba", "mba"]
      // 属性length
      console.log(names.length)

      // length属性可以扩容
      names.length = 10
      console.log(names)

      // 设置数组的长度为0就是清空数组
      names.length = 0
      console.log(names)
    </script>
  </body>
</html>
