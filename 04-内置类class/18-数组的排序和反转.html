<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      var nums = [100, 20, 45, 58, 22]
      // sort排序
      nums.sort(function(item1, item2) {
        // item1 和 item2 进行比较
        // 谁小 谁排在前面
        return item1 - item2
      })
      console.log(nums)
      console.log(nums.reverse()) // 反转
    </script>
  </body>
</html>
