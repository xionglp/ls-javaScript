<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1.不传入任何参数，获取当前时间
      var date1 = new Date()
      console.log(date1)

      // 2.传入参数： 时间字符串
      var date2 = new Date("2022-08-08")
      console.log(date2)

      // 3.传入具体的年月入时分秒
      var date3 = new Date(2033, 10, 10, 333)
      console.log(date3)

      // 4.传入一个时间戳 1s -> 1000ms
      var date4 = new Date(10004343433)
      console.log(date4)

      // 二、Date的表达方式
      var date = new Date()
      console.log(date) // RFC 2822标准
      console.log(date.toDateString()) // 
      console.log(date.toISOString()) // ISO 8601


      // 三、对象Date方法

      var date = new Date()
      console.log(date)

      // 获取具体的时间信息
      var year = date.getFullYear()
      var month = date.getMonth() + 1
      var day = date.getDate() // 获取当月的具体日期（1~31）
      var hour = date.getHours()
      var minute = date.getMinutes()
      var second = date.getSeconds()
      console.log(year, month, day, hour, minute, second)
      console.log(`${year}-${month}-${day} ${hour}:${minute}:${second}`)

      var weekday = date.getDay()
      console.log(weekday) // 一周中的第几天

      // 2. 给date设置时间
      date.setFullYear(2033)
      date.setDate(32)
      console.log(date)

      // 四、unix时间戳

      var date = new Date()
      var date2 = new Date("2033-03-03")

      // 获取当前时间戳
      var timestamp1 = Date.now() 
      console.log(timestamp1)
      var timestamp2 = date.getTime()
      var timestamp3 = date2.valueOf()
      console.log(timestamp2, timestamp3)

      // 计算所花费的时间
      var startTime = Date.now()
      for (var i = 0; i < 10; i++) {
        console.log(i)
      }
      var endTime = Date.now()
      console.log("所花费的时长: ", endTime - startTime)

      // 五、字符串时间转时间戳

      var  timeString = "03/23/2033"
      // 1. 方式一
      var date = new Date(timeString)
      var timestamp = date.getTime()
      console.log(timestamp)

      // 方式二
      var  tmp2 = "2024-02-27"
      var timestamp2 = Date.parse(tmp2)
      console.log(timestamp2)


    </script>
  </body>
</html>
