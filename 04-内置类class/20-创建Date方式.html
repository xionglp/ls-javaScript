<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1.不传入任何参数，获取当前时间
      var date1 = new Date()
      console.log(date1)

      // 2.传入参数： 时间字符串
      var date2 = new Date("2022-08-08")
      console.log(date2)

      // 3.传入具体的年月入时分秒
      var date3 = new Date(2033, 10, 10, 333)
      console.log(date3)

      // 4.传入一个时间戳 1s -> 1000ms
      var date4 = new Date(10004343433)
      console.log(date4)
    </script>
  </body>
</html>
